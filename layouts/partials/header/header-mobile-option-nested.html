<li class="mb-1">
  <div class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
    {{ if .Children }}
      <span class="toggle-chevron cursor-pointer ml-auto text-2xl">
        {{ partial "icon.html" "chevron-down" }}
      </span>
    {{ end }}
    {{ if .Pre }}
      <span {{ if and .Pre .Name }}class="mr-1"{{ end }}>
        {{ partial "icon.html" .Pre }}
      </span>
    {{ end }}
    <a href="{{ .URL }}" class="flex-1">
      <p class="text-bg font-bg" title="{{ .Title }}">
        {{ .Name | markdownify }}
      </p>
    </a>
  </div>

  {{ if .Children }}
    <ul class="submenu ml-4 mt-1 space-y-1">
      {{ range .Children }}
        <li class="mt-1">
          <a
            href="{{ .URL }}"
            {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }}
              target="_blank"
            {{ end }}
            class="block w-full text-right text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
            <p class="text-sm font-small" title="{{ .Title }}" style="text-align: right;">
              {{ .Name | markdownify }}
            </p>
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</li>
